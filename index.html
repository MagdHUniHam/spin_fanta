<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fanta Spin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            height: 100vh;
            overflow: hidden;
        }
        #message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            min-width: 280px;
        }
        #canContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: orange;
            border-radius: 50%;
        }
        #beam {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            transform: translateX(-50%);
        }
        #targetZone {
            position: absolute;
            top: 0;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
        }
        #targetZone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 8px solid transparent;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            transform: rotate(-67.5deg);
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
        }
        #targetZone::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 8px solid transparent;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            transform: rotate(67.5deg);
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
        }
        #lives, #hits {
            position: absolute;
            top: 10px;
            font-size: 24px;
            color: white;
            font-family: Arial, sans-serif;
        }
        #lives {
            left: 20px;
        }
        #hits {
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="canContainer">
        <div id="beam"></div>
        <div id="targetZone"></div>
    </div>
    <div id="lives">3</div>
    <div id="hits">0</div>
    <div id="message"></div>
    <script src="game.js"></script>
</body>
</html>
