<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fanta Spin Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FF6B00;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        #gameContainer {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            max-width: 500px;
            max-height: 500px;
            margin: 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            overflow: visible;
        }
        #targetArc {
            position: absolute;
            width: calc(100% + 8px);
            height: calc(100% + 8px);
            top: -4px;
            left: -4px;
            border-radius: 50%;
            border: none;
            border-top: 12px solid rgb(0, 100, 255);
            clip-path: polygon(40% -10%, 60% -10%, 60% 10%, 40% 10%);
            transform: rotate(0deg);
            pointer-events: none;
        }
        #canContainer {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 270px;
            height: 486px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: center center;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        #can {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #beam {
            position: absolute;
            top: -250px;
            width: 8px;
            height: 250px;
            background: linear-gradient(to top, 
                rgba(255, 255, 255, 0.8),
                rgba(255, 255, 255, 0.2)
            );
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        #stats {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
        }
        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            display: none;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 300px;
            z-index: 1000;
        }
        #message button {
            background-color: #FF4500;
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 16px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        #logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: auto;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="stats">
        Lives: <span id="lives">2</span> | Hits: <span id="hits">0</span>/5
    </div>
    <div id="gameContainer">
        <div id="targetArc"></div>
        <div id="canContainer">
            <div id="beam"></div>
            <img id="can" src="fanta.png" alt="Fanta Can">
        </div>
    </div>
    <div id="instructions">
        Tilt your phone when the beam hits the target!
    </div>
    <img id="logo" src="logo.png" alt="Fanta Logo">
    <div id="message"></div>
    <script src="game.js"></script>
</body>
</html>
