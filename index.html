<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fanta Spin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FF4500, #FF8C00);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 80%;
            max-width: 300px;
        }
        #message h2 {
            font-size: 20px !important;
            margin: 0 0 10px 0;
        }
        #message p {
            font-size: 14px !important;
            margin: 0 0 15px 0;
        }
        #message button {
            font-size: 16px !important;
            padding: 10px 20px !important;
        }
        #canContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 360px;
        }
        #can {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #beam {
            position: absolute;
            top: -180px;
            left: 50%;
            width: 6px;
            height: 180px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            transform: translateX(-50%);
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        #targetZone {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #targetZone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 6px solid transparent;
            border-top: 6px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: rotate(-67.5deg);
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
        }
        #targetZone::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 6px solid transparent;
            border-top: 6px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: rotate(67.5deg);
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
        }
        #lives, #hits {
            position: fixed;
            top: 15px;
            font-size: 18px;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        #lives {
            left: 15px;
        }
        #hits {
            right: 15px;
        }
    </style>
</head>
<body>
    <div id="targetZone"></div>
    <div id="canContainer">
        <div id="beam"></div>
        <img id="can" src="fanta.png" alt="Fanta Can">
    </div>
    <div id="lives">Lives: 3</div>
    <div id="hits">Hits: 0</div>
    <div id="message"></div>
    <script src="game.js"></script>
</body>
</html>
