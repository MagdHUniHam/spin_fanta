<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fanta Spin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FF4500, #FF8C00);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 80%;
            max-width: 300px;
        }
        #message h2 {
            font-size: 20px !important;
            margin: 0 0 10px 0;
        }
        #message p {
            font-size: 14px !important;
            margin: 0 0 15px 0;
        }
        #message button {
            font-size: 16px !important;
            padding: 10px 20px !important;
        }
        #canContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 360px;
        }
        #can {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #beam {
            position: absolute;
            top: -180px;
            left: 50%;
            width: 6px;
            height: 180px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            transform: translateX(-50%);
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        #targetZone {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #targetZone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }
        #targetZone::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            background: #007bff;
            border-radius: 50%;
            transform-origin: center;
            clip-path: polygon(
                50% 50%,                /* Center point */
                35% 0%,                 /* Left edge of slice */
                50% 0%,                 /* Middle top */
                65% 0%,                 /* Right edge of slice */
                50% 50%                 /* Back to center */
            );
        }
        #lives, #hits {
            position: fixed;
            top: 15px;
            font-size: 16px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #lives {
            left: 15px;
        }
        #hits {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 123, 255, 0.2);
            padding: 10px 15px;
            border-radius: 20px;
            display: flex;
            gap: 8px;
            align-items: center;
            font-size: 18px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .drop {
            width: 20px;
            height: 20px;
            background-color: #cccccc;
            clip-path: path('M8 1.5c2.7 2.3 4.5 5 4.5 7.5a4.5 4.5 0 1 1-9 0C3.5 6.5 5.3 3.8 8 1.5z');
            transition: background-color 0.3s ease;
        }
        .drop.filled {
            background-color: #007bff;
        }
        #logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 180px;
            height: auto;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="targetZone"></div>
    <div id="canContainer">
        <div id="beam"></div>
        <img id="can" src="fanta.png" alt="Fanta Can">
    </div>
    <div id="lives">Lives: 3</div>
    <div id="hits">
        Sips
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
    </div>
    <div id="message"></div>
    <img id="logo" src="logo.png" alt="Logo">
    <script src="game.js"></script>
</body>
</html>
