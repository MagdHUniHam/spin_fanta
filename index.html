<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fanta Spin Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FF6B00;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        #gameContainer {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            max-width: 500px;
            max-height: 500px;
            margin: 20px;
        }
        #wheel {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.1s linear;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            background: radial-gradient(circle at center, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 70%, 
                rgba(255, 255, 255, 0) 100%
            );
        }
        #wheelMarkers {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .marker {
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            left: 50%;
            transform-origin: 50% 50%;
        }
        #can {
            width: 50%;
            height: auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s linear;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
        }
        #drinkZone {
            position: absolute;
            width: 100%;
            height: 10%;
            background: linear-gradient(to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.5) 20%,
                rgba(255, 255, 255, 0.5) 80%,
                rgba(255, 255, 255, 0) 100%
            );
            top: 0;
            left: 0;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glowPulse 2s infinite;
        }
        @keyframes glowPulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        #stats {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
        }
        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            display: none;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 300px;
        }
        #message button {
            background-color: #FF4500;
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 16px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        #logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: auto;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="stats">
        Lives: <span id="lives">3</span> | Drinks: <span id="drinks">0</span>/5
    </div>
    <div id="gameContainer">
        <div id="drinkZone"></div>
        <div id="wheel">
            <div id="wheelMarkers"></div>
            <img id="can" src="fanta.png" alt="Fanta Can">
        </div>
    </div>
    <div id="instructions">
        Tilt your phone when the can is in the white zone!
    </div>
    <img id="logo" src="logo.png" alt="Fanta Logo">
    <div id="message"></div>
    <script>
        // Add wheel markers
        const wheelMarkers = document.getElementById('wheelMarkers');
        const numMarkers = 12;
        for (let i = 0; i < numMarkers; i++) {
            const marker = document.createElement('div');
            marker.className = 'marker';
            marker.style.transform = `rotate(${i * (360 / numMarkers)}deg) translateX(-50%)`;
            wheelMarkers.appendChild(marker);
        }
    </script>
    <script src="game.js"></script>
</body>
</html>
